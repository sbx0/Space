<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="blog">
    <meta name="author" content="sbx0">
    <link rel="icon" th:href="@{~/img/favicon.png}">

    <title>文章详情</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- 博客模板 -->
    <link th:href="@{~/css/blog.css}" rel="stylesheet">
    <!-- 消息提示 -->
    <link th:href="@{~/css/messenger.css}" rel="stylesheet">
    <link th:href="@{~/css/messenger-theme-flat.css}" rel="stylesheet">
    <!-- 图片浏览 -->
    <link th:href="@{~/css/viewer.min.css}" rel="stylesheet">
    <!-- 代码高亮 -->
    <link th:href="@{~/css/prism.css}" rel="stylesheet">
    <link th:href="@{~/css/base.css}" rel="stylesheet">


</head>

<body>

<div class="container">
    <header id="blog-header" class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center" v-cloak>
            <div class="col-4 pt-1">
                <a class="blog-header-logo text-dark" th:href="@{~/index.html}">{{space}}</a>
            </div>
            <div class="col-4 text-center">

            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{~/login.html}">{{login}}</a>
            </div>
        </div>
    </header>

</div>

<main id="article" role="main" class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <h4 th:if="${article.top < 0}" class="text-danger mb-2">
                <strong>
                    该文章已被隐藏
                </strong>
            </h4>

            <h2 class="blog-post-title" th:text="${article.title}"></h2>
            <p class="blog-post-meta">
                <a th:href="'../user/'+${article.author.id}+'?page=1&size=10'" th:text="${article.author.name}"></a>
                <span th:text="${#dates.format(article.time,'yyyy-MM-dd HH:mm:ss')}"></span>
            <p>
            <div>
                <div th:utext="${article.content}"></div>
            </div>

            <form th:if="${password == 1}" class="mt-3" action="/article/checkPassword" method="post">
                <input name="id" type="hidden" th:value="${article.id}">
                <div class="form-group">
                    <input type="text" class="form-control" id="password" name="password" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>

            <nav class="blog-pagination" v-cloak>
                <a class="btn btn-sm btn-outline-secondary" href="#">{{prev}}</a>
                <a class="btn btn-sm btn-outline-primary float-right" href="#">{{next}}</a>
            </nav>

            <div class="row" v-cloak>
                <div class="col-sm-12">
                    <div>
                        <h4>{{comment}}</h4>
                        <form id="commentForm">
                            <input name="entity_id" type="hidden" th:value="${article.id}">
                            <input name="entity_type" type="hidden" value="article">
                            <div class="form-group">
                                <label for="user_name">用户名</label>
                                <input type="text" class="form-control" id="user_name" name="user_name">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="content" name="content"></textarea>
                            </div>
                            <button onclick="javascript:comment();" type="button" class="btn btn-sm btn-primary">
                                {{comment}}
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" v-cloak>
                <div class="col-sm-12">
                    <a name="comment"></a>
                    <div id="comment-div">
                        <comment-list v-for="comment in comments"
                                      v-bind:key="comment.id"
                                      v-bind:comment="comment">
                        </comment-list>
                    </div>
                    <div class="text-center" hidden>
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <p>
                            加载中
                        </p>
                    </div>
                    <nav class="blog-pagination" v-cloak>
                        <a v-if="prevC" class="btn btn-sm btn-outline-primary" onclick="javascript:prevComment();">
                            上一页
                        </a>
                        <a v-if="nextC" class="btn btn-sm btn-outline-primary float-right"
                           onclick="javascript:nextComment();">
                            下一页
                        </a>
                    </nav>
                </div>
            </div>

        </div>

        <aside id="blog-about" class="col-md-4 blog-sidebar" v-cloak>
            <div th:if="${article.lastChangeTime != null}" class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">改动</h4>
                <p class="text-danger">
                    修改于
                    <strong>
                        <span th:text="${#dates.format(article.lastChangeTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </strong>
                </p>
            </div>
            <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">管理</h4>
                <input id="id" type="hidden" th:value="${article.id}">
                <a th:href="'../article/updateOne?id='+${article.id}" class="btn btn-sm btn-outline-success"
                   role="button">
                    修改
                </a>
                <a onclick="del()" href="javascript:void(0)" class="btn btn-sm btn-outline-danger" role="button">
                    删除
                </a>
                <a onclick="real_delete()" href="javascript:void(0)" class="btn btn-sm btn-danger" role="button">
                    真删除
                </a>
            </div>
            <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">{{about}}</h4>
                <p class="mb-0"><span v-html="about_content"></span></p>
            </div>
        </aside>

    </div>

</main>

<footer id="blog-footer" class="blog-footer" v-cloak>
    <p>
        <span v-html="copyright"></span>
    </p>
    <p>
        <a href="#">{{back_to_top}}</a>
    </p>
</footer>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script th:src="@{~/js/messenger.min.js}"></script>
<script th:src="@{~/js/messenger-theme-flat.js}"></script>
<script th:src="@{~/js/viewer.min.js}"></script>
<script th:src="@{~/js/prism.js}"></script>
<script th:src="@{~/js/i18N_zh_CN.js}"></script>
<script th:src="@{~/js/base.js}"></script>
<script th:src="@{~/js/article.js}"></script>
</body>
</html>
