<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sbx0 个人博客 首页">
    <meta name="author" content="sbx0.cn">
    <link rel="icon" href="img/favicon.png">

    <title>空间站 - sbx0.cn</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 博客模板 -->
    <link href="css/blog.css" rel="stylesheet">
    <!-- 消息提示 -->
    <link href="css/messenger.css" rel="stylesheet">
    <link href="css/messenger-theme-flat.css" rel="stylesheet">
    <!-- 图片浏览 -->
    <link href="css/viewer.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <header id="blog-header" class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center" v-cloak>
            <div class="col-4 pt-1">
                <a class="blog-header-logo text-dark" href="index.html">{{space}}</a>
            </div>
            <div class="col-4 text-center"></div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="/article/search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="login.html">{{login}}</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav id="nav" class="nav d-flex justify-content-between">
            <nav-bar v-for="nav in groceryList" v-bind:nav="nav" v-bind:key="nav.id"></nav-bar>
        </nav>
    </div>

    <div id="top-article">
        <div class="row mb-2">
            <article-top v-for="article in articles" v-bind:article="article" v-bind:key="article.id"></article-top>
        </div>
    </div>
</div>

<main id="list-article" role="main" class="container">
    <div class="row">

        <div class="col-md-8 blog-main" v-cloak>
            <h4 class="pb-2 mb-3 font-italic border-bottom">
                航行日志
            </h4>

            <div id="photo-viewer">
                <article-list v-for="article in articles" v-bind:article="article" v-bind:key="article.id">
                </article-list>
            </div>

            <a href="/article/list?page=2&size=10" class="continue-read btn btn-lg btn-secondary">
                {{more}}
            </a>

        </div>

        <aside id="blog-about" class="col-md-4 blog-sidebar small-font" v-cloak>
            <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">{{about}}</h4>
                <p class="mb-0"><span v-html="about_content"></span></p>
            </div>
        </aside>

    </div>

</main>

<footer id="blog-footer" class="blog-footer" v-cloak>
    <p>
        <span v-html="copyright"></span>
    </p>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/messenger.min.js"></script>
<script src="js/messenger-theme-flat.js"></script>
<script src="js/viewer.min.js"></script>
<script src="js/i18N_zh_CN.js"></script>
<script src="js/base.js"></script>
<script src="js/index.js"></script>
</body>
</html>
