<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="blog">
    <meta name="author" content="sbx0">
    <link rel="icon" href="img/favicon.png">

    <title>发布博文</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 博客模板 -->
    <link href="css/blog.css" rel="stylesheet">
    <!-- 消息提示 -->
    <link href="css/messenger.css" rel="stylesheet">
    <link href="css/messenger-theme-flat.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

    <!-- wangEditor -->
    <script type="text/javascript" src="js/wangEditor.min.js"></script>

</head>

<body>

<div class="container">
    <header id="blog-header" class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center" v-cloak>
            <div class="col-4 pt-1">
                <a class="blog-header-logo text-dark" href="../index.html">{{space}}</a>
            </div>
            <div class="col-4 text-center"></div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="/article/search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="login.html">{{login}}</a>
            </div>
        </div>
    </header>
</div>

<main role="main" class="container">
    <div class="row">

        <div class="col-md-12 blog-main">
            <form id="article-form">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <input type="hidden" class="form-control" id="content" name="content">

                <div id="editor" class="form-group"></div>

                <button type="button" class="btn btn-sm btn-secondary">保存</button>
                <button type="button" class="btn btn-sm btn-secondary">定时</button>
                <button type="button" class="btn btn-sm btn-secondary">密码</button>

                <button type="button" class="btn btn-sm btn-primary float-right" onclick="post()">发布博文</button>
            </form>
        </div>

    </div>

</main>

<footer id="blog-footer" class="blog-footer" v-cloak>
    <p>
        <span v-html="copyright"></span>
    </p>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/messenger.min.js"></script>
<script src="js/messenger-theme-flat.js"></script>
<script src="js/i18N_zh_CN.js"></script>
<script src="js/base.js"></script>
<script src="js/post.js"></script>
</body>
</html>
